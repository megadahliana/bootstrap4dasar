<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Menampilkan Alert</title>
</head>
<body>
    
    <div class="container">
        <center>
            <h3>Menampilka Alert Pada Bootstrap 4</h3>
        </center>

        <!-- contoh pesan notifikasi alert menggunakan bootstrap 4 -->

        <div class="alert alert-success text-center">
            Ini contoh alert success!
        </div>

        <div class="alert alert-primary text-right">
            Ini contoh alert primary!
        </div>

        <div class="alert alert-secondary">
            Ini contoh alert secondary!
        </div>

        <div class="alert alert-danger">
            Ini contoh alert danger!
        </div>

        <div class="alert alert-warning">
            Ini contoh alert warning!
        </div>

        <div class="alert alert-info">
            Ini contoh alert info!
        </div>

        <div class="alert alert-light">
            Ini contoh alert light!
        </div>

        <div class="alert alert-dark">
            Ini contoh alert dark!
        </div>

    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    
</body>
</html>
