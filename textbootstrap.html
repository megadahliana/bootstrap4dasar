<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <title>Text Kalimat Bootstrap</title>
</head>
<body>
    
    <center>
        <h3>Tutorial Text Bootstrap 4</h3>
        <h4><a href="https://www.malasngoding.com/text-bootstrap-4">www.malasngoding.com</a></h4>
    </center>

    <div class="container">
        <!-- text di tebal -->
        <p>Ini Contoh text yang <mark>ditebalkan</mark>.</p>
        <!-- text dicoret -->
        <p><del>Ini contoh text yang dicoret.</del></p>
        <!-- text garis bawah -->
        <p><u>Ini contoh text bergaris bawahi</u></p>
        <!-- text ukuran kecil -->
        <p><small>Ini contoh text berukuran kecil.</small></p>
        <!-- text kalimat tebal-->
        <p><strong>Ini contoh text tebal</strong></p>
        <!-- text miring -->
        <p><em>Ini contoh text miring.</em></p>


    </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
