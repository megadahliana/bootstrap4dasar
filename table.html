<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Membuat Table</title>
</head>
<body>
    
    <div class="container">

       <center>
           <h3>Membuat Table Pada Bootstrap 4</h3>
       </center>
       <br/><br/>
<!-- class="table" adalah untuk menampilkan table dengan bootstrap -->
<!-- class="table table-bordered" adalah membuat table bergaris -->
<!-- class="table table-borderless" adalah menghilangkan garis pada tabel -->
<!-- class="table table-striped" adalah menampikan belang pada table -->
<!-- class="table table-striped table-bordered" adalah menampilkan garis border dan belang  -->
<!-- class="table table-hover" tabel yang bisa berubah warna saat di taroh cursor -->
<!-- class="table table-bordered table-striped table-hover"menampilkan garis warna belang dan hover pada table -->
       <table class="table table-bordered table-striped table-hover">
           
           <thead>
               <tr>
                   <th>No</th>
                   <th>Nama</th>
                   <th>Email</th>
                   <th>Alamat</th>
               </tr>
           </thead>

           <tbody>
               <tr>
                   <td>1</td>
                   <td>Mega Dahliana</td>
                   <td>mega@borneokoding.org</td>
                   <td>Kalimantan Selatan</td>
               </tr>
               <tr>
                   <td>2</td>
                   <td>Rafrafil Jumadil</td>
                   <td>rafrafil@malasngoding.com</td>
                   <td>Bandung</td>
               </tr>
               <tr>
                   <td>3</td>
                   <td>Diki Alfarabi Hadi</td>
                   <td>diki@malasngoding.com</td>
                   <td>Medan</td>
               </tr>
           </tbody>
       </table>

    </div>
</body>
</html>
