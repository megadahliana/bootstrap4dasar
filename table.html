<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Membuat Table</title>
</head>
<body>
    
    <div class="container table-responsive"></div>

       <center>
           <h3>Membuat Table Pada Bootstrap 4</h3>
       </center>
       <br/><br/>
       
  
       <table class="table table-sm table-bordered table-danger table-hover">
           <caption>Data Pengguna</caption>
           <thead>
               <tr>
                   <th>No</th>
                   <th>Nama</th>
                   <th>Email</th>
                   <th>Alamat</th>
               </tr>
           </thead>

           <tbody>
               <tr>
                   <td class="bg-warning">1</td>
                   <td class="bg-dark text-white">Mega Dahliana</td>
                   <td class="bg-light">mega@borneokoding.org</td>
                   <td class="bg-success">Kalimantan Selatan</td>
               </tr>
               <tr>
                   <td class="bg-primary">2</td>
                   <td class="bg-dark text-white">Rafrafil Jumadil</td>
                   <td class="bg-warning">rafrafil@malasngoding.com</td>
                   <td class="bg-info">Bandung</td>
               </tr>
               <tr>
                   <td>3</td>
                   <td>Diki Alfarabi Hadi</td>
                   <td>diki@malasngoding.com</td>
                   <td>Medan</td>
               </tr>
           </tbody>
       </table>
    

    </div>
</body>
</html>
